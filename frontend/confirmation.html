<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orinoco</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/9e54925222.js"
      crossorigin="anonymous"
    ></script>
    <script src="./frontend/js/index.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="container_nav">
        <div class="row_header">
          <nav class="col_navbar">
            <img src="./images/logo.png" alt="logo" class="img_logo" />
          </nav>
          <form class="d-flex">
            <button class="btn_basket" type="submit">
              <i class="bi bi-bag"></i>
              <p class="p_basket">Panier</p>
              <span class="btn_badge">0</span>
            </button>
          </form>
        </div>
      </div>
    </header>
    <main class="main_confirmation">
      <div class="container_img">
        <img
          src="./images/shopping-confirmation.png"
          id="img_shopping"
          alt="image panier logo validation"
        />
      </div>
      <div class="text_shopping">
        <p class="p_shopping">Merci pour votre commande,<br />À bientôt !</p>
      </div>
      <div class="bloc_shopping">
        <div number_command>
          <p>
            3892851049 <br />
            Numéro de commande
          </p>
        </div>
        <div class="line_shopping"></div>
        <div class="price_shopping">
          <p>Norbert 105€ <br />Montant de vos achats</p>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container_footer">
        <div class="row_footer">
          <p class="text_footer">
            Copyright © 2021 Orinoco - Tous droits réservés<br />
          </p>
          <div class="wrapper">
            <ul class="wrapper_ul">
              <li class="icon_facebook">
                <a href="#"
                  ><i class="fa fa-facebook fa-2x" aria-hidden="true"></i
                ></a>
              </li>
              <li class="icon_twitter">
                <a href="#"
                  ><i class="fa fa-twitter fa-2x" aria-hidden="true"></i
                ></a>
              </li>
              <li class="icon_instagram">
                <a href="#"
                  ><i class="fa fa-instagram fa-2x" aria-hidden="true"></i
                ></a>
              </li>
              <li class="icon_whatsapp">
                <a href="#"
                  ><i class="fa fa-whatsapp fa-2x" aria-hidden="true"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
