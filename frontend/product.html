<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orinono</title>
    <meta
      name="description"
      content="Bienvenue chez Orinoco ! Nous sommes un e-commerce spécialisé dans la vente d'ours en peluche!"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/9e54925222.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/product.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="container_nav">
        <div class="row_header">
          <nav class="col_navbar">
            <a href="./index.html">
              <img src="../images/logo.png" alt="logo"
            /></a>
          </nav>
          <div class="d-flex">
            <div class="btn_basket">
              <i class="bi bi-bag"></i>
              <a href="./cart.html"><p class="p_basket">Panier</p></a>
              <span class="btn_badge">0</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section class="container_product">
      <div class="product_picture_color">
        <div class="img_teddie">
          <img
            src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg"
            id="img_product"
            alt="picture teddie"
          />
        </div>

        <div class="pick_color">
          <p class="pick">Couleur</p>
          <div class="colors">
            <div class="size">Blanc</div>
            <div class="size">Marron</div>
            <div class="size">Noir</div>
          </div>
        </div>
      </div>
      <div class="product">
        <div class="product_body">
          <p>Ours en peluche</p>
          <h1>Norbert</h1>
          <h2 class="h2_product">40€</h2>
          <p class="desc">
            Lorem ipsum dolor sit amet senectus efficitur leo quis sagittis
            turpis cubilia nostra cursus nascetur vulputate nam iaculis enim
          </p>
        </div>
        <div class="cart">
          <a href="./cart.html" class="button">Ajouter au panier</a>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="container_footer">
        <div class="row_footer">
          <p class="text_footer">
            Copyright © 2021 Orinoco - Tous droits réservés<br />
          </p>
          <div class="wrapper">
            <ul class="wrapper_ul">
              <li class="icon_facebook">
                <a href="#"
                  ><i class="fa fa-facebook fa-2x" aria-hidden="true"></i
                ></a>
              </li>
              <li class="icon_twitter">
                <a href="#"
                  ><i class="fa fa-twitter fa-2x" aria-hidden="true"></i
                ></a>
              </li>
              <li class="icon_instagram">
                <a href="#"
                  ><i class="fa fa-instagram fa-2x" aria-hidden="true"></i
                ></a>
              </li>
              <li class="icon_whatsapp">
                <a href="#"
                  ><i class="fa fa-whatsapp fa-2x" aria-hidden="true"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
